<!DOCTYPE html>
<html lang="en">
<html style="height:100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <title>Flack</title>

    <style>
        #box {
            padding: 10px;
            background-color: rgb(54, 54, 54);
        }
        #left_panel {
            padding-right: 10px;
        }
    </style>
</head>

<body style="height:100%" class='container'>
    <nav class='navbar justify-content-center'>
        <h1 class='text-info'>Flack</h1>
    </nav>
    <div id="box"  class='row h-100 no-gutters border border-secondary' >
        <div id="left_panel" class="col-sm-4">
            <h1>Channels</h1>
            <form id="channel-form" class="mt-3 mb-3">
                <div class="input-group">
                    <input type="text" id="channel-name" class="form-control" placeholder="Enter channel name...">
                    <div class="input-group-append">
                        <button id="add-channel" class="btn btn-primary" type="submit">+ New</button>
                    </div>
                </div>
            </form>
            <ul id="channel-list" class="list-group"></ul>
        </div>
        <div   class='col-8 bg-light border p-3 d-flex flex-column justify-content-end h-100' >
            
            <div>
                <h1 id="channel-label">Messages</h1>
                <ul id="msg-list" class="list-group"></ul>
            </div>
            <div>
                <form id="msg-form" class="mt-3 mb-3">
                    <div class="input-group">
                        <input type="text" id="msg-text" class="form-control" placeholder="Enter a message..." autofocus>
                        <div class="input-group-append">
                            <button id="msg-send" type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- modal -->
    <div class="modal show" tabindex="1" role="dialog" aria-labelledby="username" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Username: </h5>
                </div>
                <div class="modal-body">
                    <form id="username-form">
                        <input class="form-control" type="text" name="username" id="username-text">
                        <hr>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
