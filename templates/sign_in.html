{% extends "layouts.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block body %}
    <h1>Sign In</h1>

    <form action="{{ url_for('sign_in') }}" method="post">

        <div class="form-row">
            <div class="mx-auto" style="width: 200px;">
                <label for="input_username">Username</label>
                <input class="form-control" name="input_username" placeholder="Username">
            </div>
        </div>
        <div class="form-row">
            <div class="mx-auto" style="width: 200px;">
                <label for="input_password">Password</label>
                <input type="password" class="form-control" name="input_password" placeholder="Password">
                <hr>
            </div>
        </div>

        

        <div class="form-group">
            <button class="btn btn-primary">Sign In</button>
            <a class="btn btn-primary" href="reg" role="button">Register</a>
        </div>
    

    </form>
{% endblock %}
