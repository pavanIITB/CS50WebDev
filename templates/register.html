{% extends "layouts.html" %}

{% block title %}
    Register Here
{% endblock %}

{% block body %}
    <h1>Register here</h1>

    <form action="{{ url_for('register') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="input_username" placeholder="Username">
        </div>

        <div class="form-group">
            <input class="form-control" name="input_email" placeholder="Email">
        </div>

        <div class="form-group">
            <input class="form-control" name="input_password" placeholder="Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
        <input class="btn btn-primary" type="reset" value="Reset">
    
    </form>
{% endblock %}
